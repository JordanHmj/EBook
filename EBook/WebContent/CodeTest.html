<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" style="text/css" href="Content/bootstrap.min.css"></link>
<script type="text/javascript" src="Scripts/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function(){
	    $("#btn_login").click(function(){
	        //异步请求(Ajax)
	        $.post("CheckCode",{"input_code":$("#code").val()},function(rlt){
	            //alert("|"+rlt.trim()+"|");
	            if(rlt==1){
	                $("#login_form").submit();
	            }else{
	                alert("验证码输入错误!");
	            }
	        })
	    });
	});
	function changeImg(){
	    document.getElementById("imgCode").src="CodeUtil?"+Math.random();
	}
</script>
</head>
<body>
<form action="" method="post">
	<input type="text" id="code" maxlength="4" />
	<img src="CodeUtil" alt="看不清，换一张" id="imgCode" onclick="changeImg()" />
	<a href="javascript:void(0)" onclick="changeImg()" >看不清，换一张</a>
	<input type="button" value="提交" id="btn_login" />
</form>

</body>
</html>
